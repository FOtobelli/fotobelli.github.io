    <style>
        body { font-family: 'Georgia', serif; line-height: 1.8; margin: 0; color: #1a1a1a; background-color: #ffffff; }
        
        /* HEADER: Alinhamento do Ícone + Texto */
        header { padding: 40px 20px; max-width: 650px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        
        .logo-container { display: flex; align-items: center; text-decoration: none; color: #000; }
        .logo-img { 
            height: 60px; 
            width: auto; 
            margin-right: 15px; 
            display: block;
        }
        .logo-text { font-size: 24px; font-weight: 700; }

        nav a { margin-left: 20px; text-decoration: none; color: #666; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; }
        
        /* BANNER PRINCIPAL - Ajustes de centralização e elevação */
        .hero-container { 
            position: relative; 
            max-width: 820px; 
            margin: -20px auto 20px auto; 
            background-color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        
        .main-photo { 
            width: 100%; 
            display: block;
            height: auto; 
            transform: scale(0.95); 
        }

        .copyright-photo { 
            text-align: right;
            font-size: 10px; 
            color: #bbb; 
            margin: 0px 20px 0 0; 
        }
        
        /* RODAPÉ */
        footer { max-width: 650px; margin: 60px auto 40px auto; padding: 20px; border-top: 1px solid #eee; text-align: center; }
        .footer-logo { font-weight: bold; font-size: 18px; margin-bottom: 5px; }
        .slogan { font-size: 13px; color: #888; margin-bottom: 25px; }
        
        .legal { font-size: 11px; color: #bbb; text-transform: uppercase; letter-spacing: 1px; }
        .legal a { color: #bbb; text-decoration: none; margin: 0 10px; cursor: pointer; transition: 0.3s; }
        .legal a:hover { color: #000; }

        /* MODAL DOS TERMOS LEGAIS */
        .modal-legal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); z-index: 2000; overflow-y: auto; padding: 60px 20px; box-sizing: border-box; }
        .modal-legal-content { max-width: 600px; margin: 0 auto; text-align: justify; color: #333; line-height: 1.6; }
        .modal-legal-content h3 { border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .btn-fechar { position: fixed; top: 20px; right: 20px; background: #000; color: #fff; border: none; padding: 10px 20px; cursor: pointer; font-family: sans-serif; font-size: 12px; }

        @media (max-width: 650px) {
            header { padding: 20px; flex-direction: column; align-items: center; gap: 20px; }
            .hero-container { margin: 0px auto; }
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo-container">
            <img src="logo-quimikamente.png" alt="Logo QuimikaMente" class="logo-img">
            <span class="logo-text">QuimikaMente</span>
        </a>
        <nav>
            <a href="/">Home</a>
            <a href="contos.html">Contos</a>
            <a href="minicontos.html">Minicontos</a>
        </nav>
    </header>

    <main>
        <div class="hero-container">
            <img src="foto-autor7.jpg" alt="Fagner Otobelli - Autor de QuimikaMente" class="main-photo">
        </div>
        <p class="copyright-photo">© Todos os direitos reservados.</p>
    </main>

    <footer>
        <div class="footer-logo">QuimikaMente</div>
        <div class="slogan">Viver, sentir, experimentar, recriar.</div>
        <div class="legal">
            <a onclick="abrirLegal('termos')">Termos de Uso</a> | 
            <a onclick="abrirLegal('privacidade')">Política de Privacidade</a> | 
            <a onclick="abrirLegal('autoral')">Direitos Autorais</a>
        </div>
    </footer>

    <div id="modal-legal" class="modal-legal">
        <button class="btn-fechar" onclick="fecharLegal()">FECHAR</button>
        <div id="legal-content" class="modal-legal-content"></div>
    </div>

    <script>
      const textosLegais = {
    termos: `
        <h3>Termos de Uso</h3>
        <p>Ao acessar o QuimikaMente, você concorda em utilizar este espaço para fins estritamente pessoais e artísticos. É expressamente proibida a reprodução, modificação ou distribuição do conteúdo sem autorização prevía.</p>
        <p><strong>Conduta e Ética:</strong> Este é um espaço de respeito. Não toleramos qualquer forma de discriminação. É terminantemente proibida a veiculação de comentários ou interações que configurem crime de racismo (Lei nº 7.716/1989) ou homofobia e transfobia (conforme entendimento do STF na ADO 26), sob pena de banimento e medidas judiciais cabíveis.</p>`,

    privacidade: `
        <h3>Política de Privacidade</h3>
        <p>O QuimikaMente respeita a sua privacidade e a LGPD (Lei Geral de Proteção de Dados). O uso dos dados enviados via formulário é restrito à finalidade de comunicação direta entre o autor e o leitor.</p>`,

    autoral: `
        <h3>Direitos Autorais</h3>
        <p><strong>Textos:</strong> Todo o conteúdo literário, incluindo contos, minicontos e ensaios, é 100% autoral e de propriedade intelectual exclusiva de <strong>Fagner Otobelli</strong>.</p>
        <p><strong>Imagens:</strong> As artes visuais deste site foram desenvolvidas em um processo colaborativo entre o autor e inteligência artificial (Gemini/Google), sendo protegidas como obras derivadas de criação artística.</p>
        <p>Todos os direitos reservados © 2026. A cópia não autorizada constitui crime de violação de direito autoral conforme a legislação vigente.</p>`
};

function abrirLegal(tipo) {
    const conteudo = textosLegais[tipo];
    if (conteudo) {
        document.getElementById('legal-content').innerHTML = conteudo;
        document.getElementById('modal-legal').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }
}

function fecharLegal() {
    document.getElementById('modal-legal').style.display = 'none';
    document.body.style.overflow = 'auto';
}
    </script>
</body>
</html>
