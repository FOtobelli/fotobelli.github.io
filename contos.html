<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contos - QuimikaMente</title>
    <style>
        body { font-family: 'Georgia', serif; line-height: 1.8; margin: 0; color: #1a1a1a; background-color: #ffffff; }
        header { padding: 40px 20px; max-width: 650px; margin: 0 auto; display: flex; justify-content: space-between; align-items: baseline; }
        .logo { font-size: 22px; font-weight: 700; text-decoration: none; color: #000; }
        nav a { margin-left: 20px; text-decoration: none; color: #666; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; }
        
        .container { max-width: 900px; margin: 20px auto; padding: 0 20px; text-align: center; }
        .grid-contos { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; margin-top: 50px; text-align: left; }
        .card-conto { background: #fff; border: 1px solid #eee; padding-bottom: 10px; transition: 0.3s; position: relative; }
        .card-image { width: 100%; height: 200px; object-fit: cover; background: #f0f0f0; cursor: pointer; }
        .card-content { padding: 15px; cursor: pointer; }
        .card-meta { margin-top: 10px; font-size: 11px; color: #999; border-top: 1px solid #f5f5f5; padding-top: 10px; }
        .tag-fixo { font-size: 9px; color: #2196F3; font-weight: bold; text-transform: uppercase; }

        .admin-controls { display: none; gap: 10px; padding: 0 15px 15px 15px; }
        .btn-edit { background: #eee; color: #333; border: none; padding: 5px 10px; cursor: pointer; font-size: 11px; }
        .btn-del { background: #ffebee; color: #c62828; border: none; padding: 5px 10px; cursor: pointer; font-size: 11px; }

        #modal-leitura { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 1000; overflow-y: auto; padding: 60px 20px; box-sizing: border-box; }
        .modal-content { max-width: 700px; margin: 0 auto; }
        .btn-fechar-leitura { position: fixed; top: 20px; right: 20px; background: #000; color: #fff; border: none; padding: 10px 20px; cursor: pointer; z-index: 1001; }

        footer { max-width: 650px; margin: 80px auto 40px auto; padding: 20px; border-top: 1px solid #eee; text-align: center; }
        .legal { font-size: 11px; color: #bbb; text-transform: uppercase; letter-spacing: 1px; }
        .legal a { color: #bbb; text-decoration: none; margin: 0 10px; cursor: pointer; }

        #admin-section { display: none; margin: 60px 0; padding: 20px; border-top: 1px solid #eee; }
        .form-card { display: none; background: #f9f9f9; padding: 25px; border: 1px solid #ddd; max-width: 600px; margin: 20px auto; text-align: left; }
        .form-card input, .form-card textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; box-sizing: border-box; }
        
        #secret-access { opacity: 0.2; cursor: default; font-size: 10px; margin-top: 20px; display: inline-block; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">QuimikaMente</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="contos.html">Contos</a>
            <a href="minicontos.html">Minicontos</a>
        </nav>
    </header>

    <main class="container">
        <h2>Contos</h2>
        <section id="vitrine-contos" class="grid-contos"></section>

        <div id="admin-section">
            <button onclick="toggleForm()" style="background: #000; color: #fff; padding: 10px 20px; border: none; cursor: pointer;">+ ADICIONAR NOVO CONTO (TEMPOR√ÅRIO)</button>
            <div id="form-container" class="form-card">
                <h3>Novo Conto</h3>
                <input type="hidden" id="edit-index" value="-1">
                <input type="text" id="titulo" placeholder="T√≠tulo">
                <input type="text" id="autor" placeholder="Autor" value="Fagner Otobelli">
                <input type="date" id="data">
                <input type="text" id="img" placeholder="Link da Imagem">
                <textarea id="texto" rows="10" placeholder="Texto do conto..."></textarea>
                <button onclick="salvarConto()" style="width:100%; background:#000; color:#fff; padding:15px; border:none; cursor:pointer;">SALVAR NO NAVEGADOR</button>
            </div>
        </div>
    </main>

    <div id="modal-leitura">
        <button class="btn-fechar-leitura" onclick="fecharLeitura()">FECHAR LEITURA</button>
        <div class="modal-content">
            <h1 id="read-titulo"></h1>
            <p id="read-autor" style="color: #888;"></p>
            <div id="read-texto" style="font-size: 18px; white-space: pre-wrap; text-align: justify;"></div>
        </div>
    </div>

    <footer>
        <div class="footer-logo">QuimikaMente</div>
        <div class="legal">
            <a>Termos</a> | <a>Privacidade</a> | <a>Direitos Autorais</a>
        </div>
        <p style="font-size: 10px; color: #ccc; margin-top: 20px;">&copy; 2026 QuimikaMente</p>
        <span id="secret-access" onclick="fazerLogin()">Admin</span>
    </footer>

    <script>
        // ==========================================
        // √ÅREA DE RASCUNHO (ACERVO PERMANENTE)
        // Coloque seus contos oficiais aqui para nunca perder
        // ==========================================
        const ACERVO_FIXO = [
            {
                t: "T√≠tulo do seu Primeiro Conto Longo",
                a: "Fagner Otobelli",
                d: "2026-02-09",
                i: "quimikamente.jpg", // Nome da imagem que est√° no GitHub
                txt: `Aqui voc√™ cola o texto longo do seu conto.
                      Pode ter v√°rios par√°grafos.
                      Ele ficar√° salvo para sempre no c√≥digo.`
            },
            /* Para adicionar outro, copie do { ao }, coloque uma v√≠rgula e cole abaixo */
        ];

        // ==========================================

        const KEY = 'quimikamente_contos_final';
        let logado = false;

        function fazerLogin() {
            const senha = prompt("Senha de autor:");
            if (senha === 'EueGemini.com') { 
                logado = true;
                document.getElementById('admin-section').style.display = 'block';
                renderizar();
            }
        }

        function toggleForm() { 
            const f = document.getElementById('form-container');
            f.style.display = f.style.display === 'block' ? 'none' : 'block'; 
        }

        function salvarConto() {
            const index = document.getElementById('edit-index').value;
            const novo = { 
                t: document.getElementById('titulo').value, 
                a: document.getElementById('autor').value, 
                d: document.getElementById('data').value, 
                i: document.getElementById('img').value, 
                txt: document.getElementById('texto').value 
            };
            let lista = JSON.parse(localStorage.getItem(KEY) || '[]');
            if(index === "-1") lista.unshift(novo); else lista[index] = novo;
            localStorage.setItem(KEY, JSON.stringify(lista));
            location.reload();
        }

        function renderizar() {
            const vitrine = document.getElementById('vitrine-contos');
            let listaNavegador = JSON.parse(localStorage.getItem(KEY) || '[]');
            
            // Une o Acervo Fixo (GitHub) com a Lista do Navegador (Tempor√°ria)
            let total = [...ACERVO_FIXO, ...listaNavegador];

            vitrine.innerHTML = total.map((m, idx) => {
                const isFixo = idx < ACERVO_FIXO.length;
                return `
                <div class="card-conto">
                    <img src="${m.i}" class="card-image" onclick="abrirLeitura(${idx})" onerror="this.src='https://via.placeholder.com/300x200?text=QuimikaMente'">
                    <div class="card-content" onclick="abrirLeitura(${idx})">
                        ${isFixo ? '<span class="tag-fixo">‚úî No Acervo</span>' : ''}
                        <h4>${m.t}</h4>
                        <div class="card-meta"><span>üìÖ ${m.d}</span></div>
                    </div>
                    <div class="admin-controls" style="display: ${logado && !isFixo ? 'flex' : 'none'}">
                        <button class="btn-edit" onclick="editar(${idx - ACERVO_FIXO.length})">Editar</button>
                        <button class="btn-del" onclick="excluir(${idx - ACERVO_FIXO.length})">Excluir</button>
                    </div>
                </div>`}).join('');
        }

        function abrirLeitura(idx) {
            let total = [...ACERVO_FIXO, ...JSON.parse(localStorage.getItem(KEY) || '[]')];
            document.getElementById('read-titulo').innerText = total[idx].t;
            document.getElementById('read-autor').innerText = "Por " + total[idx].a;
            document.getElementById('read-texto').innerText = total[idx].txt;
            document.getElementById('modal-leitura').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function fecharLeitura() { 
            document.getElementById('modal-leitura').style.display = 'none'; 
            document.body.style.overflow = 'auto';
        }

        function excluir(idx) { 
            if(confirm("Apagar conto tempor√°rio?")) { 
                let lista = JSON.parse(localStorage.getItem(KEY)); 
                lista.splice(idx, 1); 
                localStorage.setItem(KEY, JSON.stringify(lista)); 
                renderizar(); 
            } 
        }

        function editar(idx) {
            let lista = JSON.parse(localStorage.getItem(KEY));
            const c = lista[idx];
            document.getElementById('edit-index').value = idx;
            document.getElementById('titulo').value = c.t;
            document.getElementById('autor').value = c.a;
            document.getElementById('data').value = c.d;
            document.getElementById('img').value = c.i;
            document.getElementById('texto').value = c.txt;
            document.getElementById('form-container').style.display = 'block';
            window.scrollTo(0, 0);
        }

        window.onload = renderizar;
    </script>
</body>
</html>
