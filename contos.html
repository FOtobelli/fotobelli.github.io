<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contos - QuimikaMente</title>
    <style>
        /* Reutilizando seu estilo original */
        body { font-family: 'Georgia', serif; line-height: 1.8; margin: 0; color: #1a1a1a; background-color: #ffffff; }
        header { padding: 40px 20px; max-width: 650px; margin: 0 auto; display: flex; justify-content: space-between; align-items: baseline; }
        .logo { font-size: 22px; font-weight: 700; text-decoration: none; color: #000; }
        nav a { margin-left: 20px; text-decoration: none; color: #666; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; }
        .container { max-width: 800px; margin: 20px auto; padding: 0 20px; text-align: center; }
        footer { max-width: 650px; margin: 80px auto 40px auto; padding: 20px; border-top: 1px solid #eee; text-align: center; }
        .footer-logo { font-weight: bold; font-size: 18px; margin-bottom: 5px; }
        .slogan { font-size: 13px; color: #888; margin-bottom: 25px; }
        .legal { font-size: 11px; color: #bbb; text-transform: uppercase; letter-spacing: 1px; }
        .legal a { color: #bbb; text-decoration: none; margin: 0 10px; }

        /* Estilos dos Cards */
        .admin-section { margin: 40px 0; text-align: center; }
        #btn-add { background: #000; color: #fff; border: none; padding: 10px 20px; cursor: pointer; font-family: 'Georgia', serif; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; }
        .form-card { display: none; background: #f9f9f9; padding: 20px; border: 1px solid #eee; margin: 20px auto; max-width: 600px; text-align: left; }
        .form-card input, .form-card textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; box-sizing: border-box; font-family: 'Georgia', serif; }
        
        .grid-contos { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; margin-top: 50px; text-align: left; }
        .card-conto { background: #fff; border: 1px solid #eee; transition: 0.3s; cursor: pointer; display: flex; flex-direction: column; }
        .card-conto:hover { border-color: #000; transform: translateY(-3px); }
        .card-image { width: 100%; height: 200px; object-fit: cover; background: #f0f0f0; }
        .card-content { padding: 15px; }
        .card-content h4 { margin: 0 0 5px 0; font-size: 18px; }
        .card-content p { margin: 0; font-size: 13px; color: #666; }
        .card-meta { margin-top: 10px; font-size: 11px; color: #999; display: flex; justify-content: space-between; border-top: 1px solid #f5f5f5; padding-top: 10px; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">QuimikaMente</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="contos.html">Contos</a>
            <a href="minicontos.html">Minicontos</a>
        </nav>
    </header>

    <main class="container">
        <h2>Meus Contos</h2>
        
        <div class="admin-section">
            <button id="btn-add" onclick="toggleForm()">+ Adicionar Novo Conto</button>
            <div id="form-container" class="form-card">
                <input type="text" id="titulo" placeholder="T√≠tulo do Conto">
                <input type="text" id="autor" placeholder="Autor">
                <input type="date" id="data-pub">
                <input type="number" id="tempo-leitura" placeholder="Tempo de Leitura (min)">
                <input type="text" id="img-url" placeholder="Nome da imagem (ex: capa.png)">
                
                <textarea id="texto-conto" rows="10" placeholder="Cole aqui o texto completo do seu conto..."></textarea>
                
                <button onclick="adicionarConto()" style="width:100%; background: #000; color: #fff; border: none; padding: 15px; cursor: pointer; text-transform: uppercase;">Publicar no Site</button>
            </div>
        </div>

        <section id="vitrine-contos" class="grid-contos"></section>
    </main>

    <footer>
        <div class="footer-logo">QuimikaMente</div>
        <div class="slogan">Viver, sentir, experimentar, recriar.</div>
        <div class="legal">
            <a href="#">Termos de Uso</a> | <a href="#">Pol√≠tica de Privacidade</a> | <a href="#">Direitos Autorais</a>
        </div>
    </footer>

    <script>
        function toggleForm() {
            const form = document.getElementById('form-container');
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
        }

        function adicionarConto() {
            const conto = {
                titulo: document.getElementById('titulo').value,
                autor: document.getElementById('autor').value,
                data: document.getElementById('data-pub').value,
                tempo: document.getElementById('tempo-leitura').value,
                img: document.getElementById('img-url').value,
                texto: document.getElementById('texto-conto').value
            };

            if(!conto.titulo || !conto.texto) { alert("Preencha o t√≠tulo e o texto do conto!"); return; }

            let contos = JSON.parse(localStorage.getItem('quimikamente_contos_list') || '[]');
            contos.push(conto);
            localStorage.setItem('quimikamente_contos_list', JSON.stringify(contos));
            
            renderizarCards();
            toggleForm();
            
            // Limpa os campos
            document.getElementById('titulo').value = '';
            document.getElementById('texto-conto').value = '';
        }

        function renderizarCards() {
            const vitrine = document.getElementById('vitrine-contos');
            let contos = JSON.parse(localStorage.getItem('quimikamente_contos_list') || '[]');
            
            vitrine.innerHTML = contos.map(c => `
                <div class="card-conto">
                    <img src="${c.img}" class="card-image" onerror="this.src='https://via.placeholder.com/300x200?text=QuimikaMente'">
                    <div class="card-content">
                        <h4>${c.titulo}</h4>
                        <p>Por ${c.autor}</p>
                        <div class="card-meta">
                            <span>üìÖ ${c.data}</span>
                            <span>‚è± ${c.tempo} MIN</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        window.onload = renderizarCards;
    </script>
</body>
</html>
