<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minicontos - QuimikaMente</title>
    <style>
        body { font-family: 'Georgia', serif; line-height: 1.8; margin: 0; color: #1a1a1a; background-color: #ffffff; }
        header { padding: 40px 20px; max-width: 650px; margin: 0 auto; display: flex; justify-content: space-between; align-items: baseline; }
        .logo { font-size: 22px; font-weight: 700; text-decoration: none; color: #000; }
        nav a { margin-left: 20px; text-decoration: none; color: #666; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; }
        .container { max-width: 800px; margin: 20px auto; padding: 0 20px; text-align: center; }
        footer { max-width: 650px; margin: 80px auto 40px auto; padding: 20px; border-top: 1px solid #eee; text-align: center; }
        
        /* Estilos dos Cards */
        .grid-contos { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; margin-top: 50px; text-align: left; }
        .card-conto { background: #fff; border: 1px solid #eee; transition: 0.3s; cursor: pointer; }
        .card-conto:hover { border-color: #000; transform: translateY(-3px); }
        .card-image { width: 100%; height: 200px; object-fit: cover; background: #f0f0f0; }
        .card-content { padding: 15px; }
        .card-content h4 { margin: 0 0 5px 0; font-size: 18px; }
        .card-meta { margin-top: 10px; font-size: 11px; color: #999; display: flex; justify-content: space-between; border-top: 1px solid #f5f5f5; padding-top: 10px; }

        /* Estilo do Modal (Tela de Leitura) */
        #modal-leitura { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); z-index: 1000; overflow-y: auto; padding: 50px 20px; box-sizing: border-box; }
        .modal-content { max-width: 600px; margin: 0 auto; text-align: left; }
        .btn-fechar { position: fixed; top: 20px; right: 20px; background: #000; color: #fff; border: none; padding: 10px 20px; cursor: pointer; text-transform: uppercase; font-size: 12px; }

        /* Estilo do Formul√°rio */
        .admin-section { margin: 40px 0; text-align: center; border-top: 1px solid #eee; padding-top: 20px; }
        .form-card { display: none; background: #f9f9f9; padding: 20px; border: 1px solid #eee; margin: 20px auto; max-width: 500px; text-align: left; }
        .form-card input, .form-card textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; box-sizing: border-box; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">QuimikaMente</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="contos.html">Contos</a>
            <a href="minicontos.html">Minicontos</a>
        </nav>
    </header>

    <main class="container">
        <h2>Minicontos</h2>

        <section id="vitrine-mini" class="grid-contos">
            <div class="card-conto" onclick="abrirLeitura('QuimikaMente', 'Fagner Otobelli', 'Madrugada. Ela desperta, joga o cobertor no ch√£o e corre ao laborat√≥rio. Lavoisier revelara a f√≥rmula que traria paz √† Terra. No agitador Vortex, uma ap√≥s outra, ela insere mol√©culas: amer√≠cio + arg√¥nio + cobalto + molibdenio + nitrog√™nio + ur√¢nio + nitrog√™nio + c√°lcio. Agita. Reage: AmArCoMoNUNCa.')">
                <img src="capa-quimikamente.jpg" class="card-image" onerror="this.src='https://via.placeholder.com/300x200?text=QuimikaMente'">
                <div class="card-content">
                    <h4>QuimikaMente</h4>
                    <p>Por Fagner Otobelli</p>
                    <div class="card-meta">
                        <span>üìÖ 06/02/2026</span>
                        <span>‚è± 1 MIN</span>
                    </div>
                </div>
            </div>
            </section>

        <div class="admin-section">
            <button onclick="toggleForm()" style="background:none; border: 1px solid #ccc; color:#999; cursor:pointer; padding:5px 10px; font-size:10px;">+ ADICIONAR NOVO</button>
            <div id="form-container" class="form-card">
                <input type="text" id="titulo" placeholder="T√≠tulo">
                <input type="text" id="autor" placeholder="Autor">
                <input type="date" id="data">
                <input type="text" id="img" placeholder="Nome da imagem (ex: capa.jpg)">
                <textarea id="texto" maxlength="500" placeholder="Texto (m√°x 500 caracteres)"></textarea>
                <button onclick="salvarNovo()" style="width:100%; background:#000; color:#fff; padding:10px; border:none; cursor:pointer;">PUBLICAR</button>
            </div>
        </div>
    </main>

    <div id="modal-leitura">
        <button class="btn-fechar" onclick="fecharLeitura()">FECHAR [X]</button>
        <div class="modal-content">
            <h1 id="read-titulo" style="font-size: 40px; margin-bottom: 10px;"></h1>
            <p id="read-autor" style="color: #666; text-transform: uppercase; letter-spacing: 2px; font-size: 12px; margin-bottom: 40px;"></p>
            <div id="read-texto" style="font-size: 20px; line-height: 1.6; color: #333;"></div>
        </div>
    </div>

    <script>
        function toggleForm() {
            const f = document.getElementById('form-container');
            f.style.display = f.style.display === 'block' ? 'none' : 'block';
        }

        function abrirLeitura(titulo, autor, texto) {
            document.getElementById('read-titulo').innerText = titulo;
            document.getElementById('read-autor').innerText = "Por " + autor;
            document.getElementById('read-texto').innerText = texto;
            document.getElementById('modal-leitura').style.display = 'block';
            document.body.style.overflow = 'hidden'; // trava o scroll do fundo
        }

        function fecharLeitura() {
            document.getElementById('modal-leitura').style.display = 'none';
            document.body.style.overflow = 'auto'; // destrava o scroll
        }

        function salvarNovo() {
            const novo = {
                t: document.getElementById('titulo').value,
                a: document.getElementById('autor').value,
                d: document.getElementById('data').value,
                i: document.getElementById('img').value,
                txt: document.getElementById('texto').value
            };
            let lista = JSON.parse(localStorage.getItem('minis_v2') || '[]');
            lista.unshift(novo);
            localStorage.setItem('minis_v2', JSON.stringify(lista));
            location.reload(); // Recarrega para mostrar
        }

        function carregarExtras() {
            const vitrine = document.getElementById('vitrine-mini');
            let lista = JSON.parse(localStorage.getItem('minis_v2') || '[]');
            lista.forEach(m => {
                vitrine.innerHTML += `
                    <div class="card-conto" onclick="abrirLeitura('${m.t}', '${m.a}', '${m.txt}')">
                        <img src="${m.i}" class="card-image" onerror="this.src='https://via.placeholder.com/300x200?text=QuimikaMente'">
                        <div class="card-content">
                            <h4>${m.t}</h4>
                            <p>Por ${m.a}</p>
                            <div class="card-meta"><span>üìÖ ${m.d}</span><span>‚è± 1 MIN</span></div>
                        </div>
                    </div>`;
            });
        }
        window.onload = carregarExtras;
    </script>
</body>
</html>
