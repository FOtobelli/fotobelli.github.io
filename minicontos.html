<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minicontos - QuimikaMente</title>
    <style>
        body { font-family: 'Georgia', serif; line-height: 1.8; margin: 0; color: #1a1a1a; background-color: #ffffff; }
        header { padding: 40px 20px; max-width: 650px; margin: 0 auto; display: flex; justify-content: space-between; align-items: baseline; }
        .logo { font-size: 22px; font-weight: 700; text-decoration: none; color: #000; }
        nav a { margin-left: 20px; text-decoration: none; color: #666; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; }
        
        .container { max-width: 900px; margin: 20px auto; padding: 0 20px; text-align: center; }
        .grid-contos { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; margin-top: 50px; text-align: left; }
        .card-conto { background: #fff; border: 1px solid #eee; padding-bottom: 10px; transition: 0.3s; position: relative; }
        .card-image { width: 100%; height: 200px; object-fit: cover; background: #f0f0f0; cursor: pointer; }
        .card-content { padding: 15px; cursor: pointer; }
        .card-meta { margin-top: 10px; font-size: 11px; color: #999; border-top: 1px solid #f5f5f5; padding-top: 10px; }
        
        /* Modal de Leitura */
        #modal-leitura { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 1000; overflow-y: auto; padding: 60px 20px; box-sizing: border-box; }
        .modal-content { max-width: 600px; margin: 0 auto; text-align: center; }
        .btn-fechar-leitura { position: fixed; top: 20px; right: 20px; background: #000; color: #fff; border: none; padding: 10px 20px; cursor: pointer; z-index: 1001; }

        /* Estilos do Footer (Igual ao Index) */
        footer { max-width: 650px; margin: 80px auto 40px auto; padding: 20px; border-top: 1px solid #eee; text-align: center; }
        .footer-logo { font-weight: bold; font-size: 18px; margin-bottom: 5px; }
        .slogan { font-size: 13px; color: #888; margin-bottom: 25px; }
        .legal { font-size: 11px; color: #bbb; text-transform: uppercase; letter-spacing: 1px; }
        .legal a { color: #bbb; text-decoration: none; margin: 0 10px; cursor: pointer; transition: 0.3s; }
        .legal a:hover { color: #000; }

        /* Modais Legais */
        .modal-legal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); z-index: 2000; overflow-y: auto; padding: 60px 20px; box-sizing: border-box; }
        .modal-legal-content { max-width: 600px; margin: 0 auto; text-align: justify; color: #333; line-height: 1.6; }
        .modal-legal-content h3 { border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .btn-fechar { position: fixed; top: 20px; right: 20px; background: #000; color: #fff; border: none; padding: 10px 20px; cursor: pointer; font-size: 12px; }

        /* Admin Section */
        #admin-section { display: none; margin: 60px 0; padding: 20px; border-top: 1px solid #eee; }
        .form-card { display: none; background: #f9f9f9; padding: 25px; border: 1px solid #ddd; max-width: 500px; margin: 20px auto; text-align: left; }
        .form-card input, .form-card textarea { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; box-sizing: border-box; }
        .admin-controls { display: none; gap: 10px; padding: 0 15px 15px 15px; }
        .btn-edit { background: #eee; color: #333; border: none; padding: 5px 10px; cursor: pointer; font-size: 11px; }
        .btn-del { background: #ffebee; color: #c62828; border: none; padding: 5px 10px; cursor: pointer; font-size: 11px; }
        #secret-access { opacity: 0.1; cursor: default; font-size: 9px; margin-top: 30px; display: inline-block; text-decoration: none; color: #ccc; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">QuimikaMente</a>
        <nav><a href="index.html">Home</a><a href="contos.html">Contos</a><a href="minicontos.html">Minicontos</a></nav>
    </header>

    <main class="container">
        <h2>Minicontos</h2>
        <section id="vitrine-mini" class="grid-contos">
            <div class="card-conto">
                <img src="quimikamente.png" class="card-image" onclick="abrirEspecial('QuimikaMente', 'FOtobelli', 'Madrugada. Ela desperta, joga o cobertor no ch√£o e corre ao laborat√≥rio. Lavoisier revelara a f√≥rmula que traria paz √† Terra. No agitador Vortex, uma ap√≥s outra, ela insere mol√©culas: amer√≠cio + arg√¥nio + cobalto + molibdenio + nitrog√™nio + ur√¢nio + nitrog√™nio + c√°lcio. Agita. Reage: AmArCoMoNUNCa.')" onerror="this.src='https://via.placeholder.com/300x200?text=QuimikaMente'">
                <div class="card-content" onclick="abrirEspecial('QuimikaMente', 'FOtobelli', 'Madrugada. Ela desperta, joga o cobertor no ch√£o e corre ao laborat√≥rio. Lavoisier revelara a f√≥rmula que traria paz √† Terra. No agitador Vortex, uma ap√≥s outra, ela insere mol√©culas: amer√≠cio + arg√¥nio + cobalto + molibdenio + nitrog√™nio + ur√¢nio + nitrog√™nio + c√°lcio. Agita. Reage: AmArCoMoNUNCa.')">
                    <h4>QuimikaMente</h4>
                    <p style="font-size: 12px; color: #666;">Por FOtobelli</p>
                    <div class="card-meta"><span>üìÖ 06/02/2026</span></div>
                </div>
            </div>
        </section>

        <div id="admin-section">
            <button onclick="toggleForm()" style="background: #000; color: #fff; padding: 10px 20px; border: none; cursor: pointer;">+ NOVO MINICONTO</button>
            <div id="form-container" class="form-card">
                <h3 id="form-title">Novo Miniconto</h3>
                <input type="hidden" id="edit-index" value="-1">
                <input type="text" id="titulo" placeholder="T√≠tulo">
                <input type="text" id="autor" placeholder="Autor" value="FOtobelli">
                <input type="date" id="data">
                <input type="text" id="img" placeholder="Nome da imagem">
                <textarea id="texto" maxlength="500" placeholder="Texto curto..."></textarea>
                <button onclick="salvarMini()" style="width:100%; background:#000; color:#fff; padding:15px; border:none; cursor:pointer;">SALVAR</button>
            </div>
        </div>
    </main>

    <div id="modal-leitura">
        <button class="btn-fechar-leitura" onclick="fecharLeitura()">FECHAR</button>
        <div class="modal-content">
            <h1 id="read-titulo"></h1>
            <p id="read-autor"></p>
            <div id="read-texto" style="font-size: 24px; font-style: italic; margin: 40px 0;"></div>
        </div>
    </div>

    <footer>
        <div class="footer-logo">QuimikaMente</div>
        <div class="slogan">Viver, sentir, experimentar, recriar.</div>
        <div class="legal">
            <a onclick="abrirLegal('termos')">Termos de Uso</a> | 
            <a onclick="abrirLegal('privacidade')">Pol√≠tica de Privacidade</a> | 
            <a onclick="abrirLegal('autoral')">Direitos Autorais</a>
        </div>
        <span id="secret-access" onclick="fazerLogin()">Admin</span>
    </footer>

    <div id="modal-legal" class="modal-legal">
        <button class="btn-fechar" onclick="fecharLegal()">FECHAR</button>
        <div id="legal-content" class="modal-legal-content"></div>
    </div>

    <script>
        // --- L√≥gica de Admin ---
        const KEY_MINI = 'quimikamente_mini_final';
        let logado = false;

        function fazerLogin() {
            const senha = prompt("Senha:");
            if (senha === 'quimika123') { 
                logado = true;
                document.getElementById('admin-section').style.display = 'block';
                renderizar();
            }
        }

        function toggleForm() { 
            const f = document.getElementById('form-container');
            f.style.display = f.style.display === 'block' ? 'none' : 'block'; 
        }

        function salvarMini() {
            if(!logado) return;
            const index = document.getElementById('edit-index').value;
            const novo = { t: document.getElementById('titulo').value, a: document.getElementById('autor').value, d: document.getElementById('data').value, i: document.getElementById('img').value, txt: document.getElementById('texto').value };
            let lista = JSON.parse(localStorage.getItem(KEY_MINI) || '[]');
            if(index === "-1") lista.unshift(novo); else lista[index] = novo;
            localStorage.setItem(KEY_MINI, JSON.stringify(lista));
            location.reload();
        }

        function renderizar() {
            const vitrine = document.getElementById('vitrine-mini');
            let lista = JSON.parse(localStorage.getItem(KEY_MINI) || '[]');
            const fixo = vitrine.firstElementChild.outerHTML;
            vitrine.innerHTML = fixo + lista.map((m, idx) => `
                <div class="card-conto">
                    <img src="${m.i}" class="card-image" onclick="abrirLeitura(${idx})" onerror="this.src='https://via.placeholder.com/300x200?text=QuimikaMente'">
                    <div class="card-content" onclick="abrirLeitura(${idx})">
                        <h4>${m.t}</h4>
                        <p style="font-size: 12px; color: #666;">Por ${m.a}</p>
                        <div class="card-meta"><span>üìÖ ${m.d}</span></div>
                    </div>
                    <div class="admin-controls" style="display: ${logado ? 'flex' : 'none'}">
                        <button class="btn-edit" onclick="editar(${idx})">Editar</button>
                        <button class="btn-del" onclick="excluir(${idx})">Excluir</button>
                    </div>
                </div>`).join('');
        }

        function abrirLeitura(idx) {
            let lista = JSON.parse(localStorage.getItem(KEY_MINI));
            abrirEspecial(lista[idx].t, lista[idx].a, lista[idx].txt);
        }

        function abrirEspecial(t, a, txt) {
            document.getElementById('read-titulo').innerText = t;
            document.getElementById('read-autor').innerText = "Por " + a;
            document.getElementById('read-texto').innerText = '‚Äú' + txt + '‚Äù';
            document.getElementById('modal-leitura').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function fecharLeitura() { 
            document.getElementById('modal-leitura').style.display = 'none'; 
            document.body.style.overflow = 'auto';
        }

        // --- L√≥gica Legal (Igual ao Index) ---
        const textosLegais = {
            termos: `<h3>Termos de Uso</h3><p>Uso estritamente pessoal e art√≠stico. Proibida a reprodu√ß√£o sem autoriza√ß√£o.</p>`,
            privacidade: `<h3>Pol√≠tica de Privacidade</h3><p>N√£o coletamos dados pessoais nem utilizamos cookies de rastreamento.</p>`,
            autoral: `<h3>Direitos Autorais</h3><p>Todo o conte√∫do √© propriedade exclusiva de <strong>Fagner Otobelli</strong>.</p><p>Pseud√¥nimo: FOtobelli.</p>`
        };

        function abrirLegal(tipo) {
            document.getElementById('legal-content').innerHTML = textosLegais[tipo];
            document.getElementById('modal-legal').style.display = 'block';
            document.body.style.overflow = 'hidden'; 
        }

        function fecharLegal() {
            document.getElementById('modal-legal').style.display = 'none';
            document.body.style.overflow = 'auto'; 
        }

        window.onload = renderizar;
    </script>
</body>
</html>
