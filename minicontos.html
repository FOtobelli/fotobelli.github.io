<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minicontos - QuimikaMente</title>
    <style>
        body { font-family: 'Georgia', serif; line-height: 1.8; margin: 0; color: #1a1a1a; background-color: #ffffff; }
        header { padding: 40px 20px; max-width: 650px; margin: 0 auto; display: flex; justify-content: space-between; align-items: baseline; }
        .logo { font-size: 22px; font-weight: 700; text-decoration: none; color: #000; }
        nav a { margin-left: 20px; text-decoration: none; color: #666; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; }
        .container { max-width: 800px; margin: 20px auto; padding: 0 20px; text-align: center; }
        footer { max-width: 650px; margin: 80px auto 40px auto; padding: 20px; border-top: 1px solid #eee; text-align: center; }
        .footer-logo { font-weight: bold; font-size: 18px; margin-bottom: 5px; }
        .slogan { font-size: 13px; color: #888; margin-bottom: 25px; }
        
        /* Estilos específicos para Minicontos */
        .admin-section { margin: 40px 0; text-align: center; }
        #btn-add { background: #000; color: #fff; border: none; padding: 10px 20px; cursor: pointer; font-family: 'Georgia', serif; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; }
        .form-card { display: none; background: #f9f9f9; padding: 20px; border: 1px solid #eee; margin: 20px auto; max-width: 500px; text-align: left; }
        .form-card input, .form-card textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; box-sizing: border-box; font-family: 'Georgia', serif; }
        
        /* Contador de caracteres */
        #char-count { font-size: 11px; color: #999; text-align: right; display: block; margin-top: -5px; margin-bottom: 10px; }

        .grid-contos { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 50px; text-align: left; }
        .card-conto { background: #fafafa; border: 1px solid #eee; padding: 20px; transition: 0.3s; }
        .card-conto:hover { border-color: #000; }
        .card-conto h4 { margin: 0 0 10px 0; font-size: 17px; border-bottom: 1px dashed #ddd; padding-bottom: 5px; }
        .mini-text { font-style: italic; font-size: 14px; color: #333; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">QuimikaMente</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="contos.html">Contos</a>
            <a href="minicontos.html">Minicontos</a>
        </nav>
    </header>

    <main class="container">
        <h2>Minicontos</h2>
        <p style="font-size: 14px; color: #666;">Pequenas doses de ficção.</p>
        
        <div class="admin-section">
            <button id="btn-add" onclick="toggleForm()">+ Novo Miniconto</button>
            <div id="form-container" class="form-card">
                <input type="text" id="titulo-mini" placeholder="Título">
                <textarea id="texto-mini" rows="5" maxlength="500" placeholder="Escreva seu miniconto aqui (máx. 500 caracteres)..." oninput="updateCount()"></textarea>
                <span id="char-count">0 / 500 caracteres</span>
                
                <button onclick="adicionarMini()" style="width:100%; background: #000; color: #fff; border: none; padding: 12px; cursor: pointer; text-transform: uppercase;">Publicar</button>
            </div>
        </div>

        <section id="vitrine-mini" class="grid-contos"></section>
    </main>

    <footer>
        <div class="footer-logo">QuimikaMente</div>
        <div class="slogan">Viver, sentir, experimentar, recriar.</div>
    </footer>

    <script>
        function toggleForm() {
            const form = document.getElementById('form-container');
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
        }

        function updateCount() {
            const text = document.getElementById('texto-mini').value;
            document.getElementById('char-count').innerText = text.length + " / 500 caracteres";
        }

        function adicionarMini() {
            const titulo = document.getElementById('titulo-mini').value;
            const texto = document.getElementById('texto-mini').value;

            if(!titulo || !texto) { alert("Preencha tudo!"); return; }

            const mini = { titulo, texto };
            let minis = JSON.parse(localStorage.getItem('quimikamente_mini_list') || '[]');
            minis.push(mini);
            localStorage.setItem('quimikamente_mini_list', JSON.stringify(minis));
            
            renderizarMinis();
            toggleForm();
            document.getElementById('texto-mini').value = '';
            updateCount();
        }

        function renderizarMinis() {
            const vitrine = document.getElementById('vitrine-mini');
            let minis = JSON.parse(localStorage.getItem('quimikamente_mini_list') || '[]');
            
            vitrine.innerHTML = minis.map(m => `
                <div class="card-conto">
                    <h4>${m.titulo}</h4>
                    <p class="mini-text">"${m.texto}"</p>
                </div>
            `).join('');
        }

        window.onload = renderizarMinis;
    </script>
</body>
</html>
